<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="member"></div>
    <script type="text/babel">
    
    const member = {
      text: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit proin sit amet neque.',
      info: {
        path: 'img_avatar.jpg',
        name: 'Nguyễn Văn A',
        age: 25
      }
    }
    
    
    function Avatar(props){
      return(
        <div className="avatar">
          <img src={props.hung.path} alt="" />
        </div>
      )
    };
    
    function MemberInfo(props){
      return(
        <div className="info">
          <Avatar hung={props.memberinfo} />
          <h2>{props.memberinfo.name}</h2>
          <p>Tuổi: {props.memberinfo.age}</p>
        </div>
      )
    };
    
    function Comment(props){
      return(
        <div className="comment">
          {props.text}
        </div>
      )
    };
    
    function Member(props){
      return(
        <div className="member">
          
          <MemberInfo memberinfo={props.info} />
          <Comment text={props.text} />
        </div>
      )
    };
        
      ReactDOM.render(
        <Member 
            info={member.info}
            text={member.text}
        />,
        document.getElementById('member')
      );
    </script>
  </body>
</html>
